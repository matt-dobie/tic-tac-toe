<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dobie | Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
  
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <div class="player-choice">
      <p>How many players?</p>
      <button id="one-player">One Player</button>
      <button id="two-player">Two Player</button>
    </div>

    <div class="difficulty-choice">
      <p>How difficult?</p>
      <button class="diff" id="easy">easy</button>
      <button class="diff" id="normal">normal</button>
      <button class="diff" id="hard">hard</button>
      <span class="navigate back"><i class="fa fa-angle-left"></i></span>
    </div>

    <div class="mark-choice">
      <p></p>
      <button class="mark">X</button>
      <button class="mark">O</button>
      <span class="navigate back"><i class="fa fa-angle-left"></i></span>
    </div>
    

    <div class="game">

      <div class="display">
        <p class="player-message">Your turn: Player <span id="player">1</span></p>
        <p id="final-message"></p>
      </div>

      <div class="grid">
        <div class="row">
          <div class="cell" id="cell0" value="0"></div>
          <div class="cell" id="cell1" value="1"></div>
          <div class="cell" id="cell2" value="2"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell3" value="3"></div>
          <div class="cell" id="cell4" value="4"></div>
          <div class="cell" id="cell5" value="5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell6" value="6"></div>
          <div class="cell" id="cell7" value="7"></div>
          <div class="cell" id="cell8" value="8"></div>
        </div>
      </div>

      <div class="refresh-display">
        <span class="navigate back"><i class="fa fa-angle-left"></i></span>
        <span class="navigate refresh"><i class="fa fa-refresh"></i></span>
      </div>

    </div>


  <script src="scripts.js"></script>
  <!-- <script src="ai.js"></script> -->

  </body>

</html>
